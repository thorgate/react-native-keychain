buildscript {
  repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.3'
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '26.0.3')

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 16)
    targetSdkVersion safeExtGet('targetSdkVersion', 26)
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation 'com.facebook.conceal:conceal:1.1.3@aar'

  // Fixes `CalledFromWrongThreadException`
  // see: https://github.com/oblador/react-native-keychain/pull/148#issuecomment-428968865
  //      https://github.com/thorgate/BiometricPromptCompat/commit/776801e1976e58ef7ad9027e402f78da352bfd14
  //      https://github.com/thorgate/BiometricPromptCompat/commit/708de56bdaf2765caa7f0eca0c7f1c7c3bf6822a
  implementation 'com.github.thorgate:BiometricPromptCompat:708de56bda'
}
